# The following patterns define the mule modules, transports and other artifacts that are going to be in the container therefore they should be excluded from the application and plugin class loaders.
excluded.modules=org.mule:*:*,\
                 org.mule.modules*:*:*,\
                 org.mule.transports:*:*,\
                 org.mule.mvel:*:*,\
                 org.mule.common:*:*,\
                 junit:*:*,\
                 org.hamcrest:*:*
# JUnit and hamcrest should be added as boot packages due to they are needed when running the tests and if they go to the application class loader there will be linkage errors (and mismatching of classes).
extraBoot.packages=org.junit,\
                   junit,\
                   org.hamcrest